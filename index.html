<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스마트폰 알람 시계</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      font-size: 18px;
      margin: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <h1>알람 시계</h1>

  <label>알람 시간:
    <input type="time" id="alarmTime">
  </label><br>

  <label>벨 횟수:
    <select id="repeatCount">
      <option value="1">1번</option>
      <option value="2">2번</option>
      <option value="3">3번</option>
    </select>
  </label><br>

  <button onclick="setAlarm()">알람 설정</button>
  <p id="status">알람이 설정되지 않았습니다.</p>

  <audio id="ding" src="bellding.mp3" preload="auto"></audio>

  <script>
    let alarmTime = null;
    let repeat = 1;
    let alarmInterval = null;

    function setAlarm() {
      const timeInput = document.getElementById("alarmTime").value;
      repeat = parseInt(document.getElementById("repeatCount").value);
      const ding = document.getElementById("ding");

      if (!timeInput) {
        alert("알람 시간을 설정하세요.");
        return;
      }

      // 사용자 상호작용 시 오디오를 미리 한번 재생해서 브라우저가 허용하게 함
      ding.play().then(() => {
        ding.pause();
        ding.currentTime = 0;
      }).catch((e) => {
        console.warn("오디오 미리 재생 실패:", e);
      });

      alarmTime = timeInput;
      document.getElementById("status").textContent = `알람이 ${alarmTime}로 설정되었습니다.`;

      if (alarmInterval) clearInterval(alarmInterval);
      alarmInterval = setInterval(checkAlarm, 1000);
    }

    function checkAlarm() {
      const now = new Date();
      const nowTime = now.toTimeString().slice(0, 5);

      if (nowTime === alarmTime) {
        clearInterval(alarmInterval);
        ringBell();
      }
    }

    function ringBell() {
      const ding = document.getElementById("ding");
      let count = 0;

      const ring = setInterval(() => {
        ding.play();
        count++;
        if (count >= repeat) {
          clearInterval(ring);
          document.getElementById("status").textContent = "알람이 울렸습니다.";
        }
      }, 1000);
    }
  </script>

</body>
</html>
